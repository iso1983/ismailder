<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Human</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 50000); // Increased near/far plane
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 1000, 2500);

        // EXTRA BRIGHT LIGHTING
        scene.add(new THREE.AmbientLight(0xffffff, 4.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(1, 1, 1);
        scene.add(light);

        // Starfield
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i=0; i<10000; i++) starCoords.push((Math.random()-0.5)*20000, (Math.random()-0.5)*20000, (Math.random()-0.5)*20000);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 3, color: 0xffffff })));

        // Planets
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 32, 32), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(80, 0x2244ff, 800, 0.002); 
        createPlanet(60, 0xff5500, 1300, 0.0015); 
        createPlanet(100, 0x88cc88, 1800, 0.001); 

        // --- THE HUMAN LOADER ---
        const humans = [];
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const root = gltf.scene;

            // FIX 1: AUTO-RESIZE
            // This calculates the model's actual size and scales it to be 100 units tall
            const box = new THREE.Box3().setFromObject(root);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 100 / maxDim; 
            root.scale.set(scale, scale, scale);

            // FIX 2: MAKE IT GLOW (so it's not a black silhouette)
            root.traverse(n => {
                if (n.isMesh) {
                    n.material.emissive = new THREE.Color(0xffffff);
                    n.material.emissiveIntensity = 0.4;
                }
            });

            // Create 10 humans
            for(let i=0; i<10; i++) {
                const h = root.clone();
                const target = planets[i % planets.length];
                h.userData = { 
                    target, 
                    angle: Math.random() * 6.28, 
                    dist: target.userData.radius + 250,
                    speed: 0.01 + Math.random() * 0.01 
                };
                scene.add(h);
                humans.push(h);
            }
            console.log("HUMANS INITIALIZED");
        });

        function animate() {
            requestAnimationFrame(animate);
            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            humans.forEach(h => {
                h.userData.angle += h.userData.speed;
                const p = h.userData.target;
                h.position.set(
                    p.position.x + Math.cos(h.userData.angle) * h.userData.dist,
                    p.position.y + Math.sin(h.userData.angle * 0.5) * 100,
                    p.position.z + Math.sin(h.userData.angle) * h.userData.dist
                );
                h.lookAt(p.position);
                h.rotateY(Math.PI); // Flip 180 so they face forward
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
