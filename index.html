<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Giant Battle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 800, 2000); // Backed up camera to see everything

        // --- Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 1.5)); 
        const sunLight = new THREE.PointLight(0xffffff, 8, 10000);
        sunLight.position.set(1000, 1000, 1000);
        scene.add(sunLight);

        // --- GLTF Model Loader with Face Overlay ---
        let cosmicGiant = null;
        let faceOverlay = null; 
        const loader = new GLTFLoader();

        loader.load('./giant.glb', (gltf) => {
            cosmicGiant = gltf.scene;
            cosmicGiant.scale.set(300, 300, 300); 
            cosmicGiant.position.set(0, 0, 0);

            // Calculate height for positioning
            const bbox = new THREE.Box3().setFromObject(cosmicGiant);
            const height = bbox.max.y - bbox.min.y;

            // Load face texture
            const texLoader = new THREE.TextureLoader();
            texLoader.load('./myface.png', (texture) => {
                const faceGeometry = new THREE.PlaneGeometry(100, 100); // Large size for easy finding
                const faceMaterial = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    transparent: true,
                    side: THREE.DoubleSide,
                    depthTest: false,
                    polygonOffset: true,
                    polygonOffsetFactor: -10 // Forces it to the very front
                });
                
                faceOverlay = new THREE.Mesh(faceGeometry, faceMaterial);
                // Position near the top of the model
                faceOverlay.position.set(0, height * 0.9, 100); 
                cosmicGiant.add(faceOverlay);
            });

            scene.add(cosmicGiant);

        }, undefined, (error) => {
            console.error('Error loading:', error);
        });

        // --- Starfield ---
        const starCoords = [];
        for(let i=0; i<15000; i++) {
            starCoords.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 2, color: 0xffffff })));

        // --- Planet Generator ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 64, 64),
                new THREE.MeshStandardMaterial({ color: color, metalness: 0.1, roughness: 0.8 })
            );
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2 };
            scene.add(group);
            planets.push(group);
        };

        createPlanet(50, 0x2244ff, 800, 0.002); 
        createPlanet(35, 0xff5500, 1200, 0.0015); 

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (cosmicGiant) {
                cosmicGiant.rotation.y += 0.002;
                if (faceOverlay) {
                    faceOverlay.quaternion.copy(camera.quaternion); // Billboard effect
                }
            }

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle) * p.userData.dist, 0, Math.sin(p.userData.angle) * p.userData.dist);
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
