<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Giant Battle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // Important for professional textures
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 800, 1500);

        // --- Lighting ---
        // Ambient light helps reveal textures in shadows
        scene.add(new THREE.AmbientLight(0xffffff, 1.5)); 
        
        const sunLight = new THREE.PointLight(0xffffff, 8, 10000);
        sunLight.position.set(1000, 1000, 1000);
        scene.add(sunLight);
        
        const fillLight = new THREE.DirectionalLight(0x00ffff, 2);
        fillLight.position.set(-1000, 500, -500);
        scene.add(fillLight);

        // --- GLTF Model Loader (The New Cosmic Giant) ---
        let cosmicGiant = null;
        const loader = new GLTFLoader();

    // --- GLTF Model Loader with Face Overlay ---
loader.load('./giant.glb', (gltf) => {
    cosmicGiant = gltf.scene;
    cosmicGiant.scale.set(300, 300, 300); // Adjust based on your model size
    cosmicGiant.position.set(0, 0, 0);

    // --- Create the Face Overlay ---
    const texLoader = new THREE.TextureLoader();
    const faceTexture = texLoader.load('./myface.png');
    
    // Create a small plane for your photo
    const faceGeometry = new THREE.PlaneGeometry(15, 15); // Adjust size to fit the head
    const faceMaterial = new THREE.MeshBasicMaterial({ 
        map: faceTexture, 
        transparent: true, // Allows your face photo to have rounded edges if it's a PNG
        side: THREE.DoubleSide 
    });
    const faceOverlay = new THREE.Mesh(faceGeometry, faceMaterial);

    // Position the photo on the head
    // IMPORTANT: You will need to change these numbers to match your model's face location
    faceOverlay.position.set(0, 250, 20); 
    
    // Add the face TO the giant so it moves with him
    cosmicGiant.add(faceOverlay); 

    scene.add(cosmicGiant);
}, undefined, (error) => {
    console.error('Error loading:', error);
});

        // --- Starfield ---
        const starCoords = [];
        for(let i=0; i<15000; i++) {
            starCoords.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 2, color: 0xffffff })));

        // --- Planet Generator ---
        const createPlanetTexture = (color) => {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 512;
            const context = canvas.getContext('2d');
            context.fillStyle = color;
            context.fillRect(0, 0, 1024, 512);
            for(let i=0; i<2000; i++) {
                context.fillStyle = `rgba(0,0,0,${Math.random() * 0.4})`;
                context.beginPath();
                context.arc(Math.random()*1024, Math.random()*512, Math.random()*4, 0, Math.PI*2);
                context.fill();
            }
            return new THREE.CanvasTexture(canvas);
        };

        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 64, 64),
                new THREE.MeshStandardMaterial({ map: createPlanetTexture(color), metalness: 0.1, roughness: 0.8 })
            );
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2, radius };
            scene.add(group);
            planets.push(group);
        };

        createPlanet(50, '#2244ff', 700, 0.002); 
        createPlanet(35, '#ff5500', 1000, 0.0015); 
        createPlanet(60, '#88cc88', 1400, 0.001); 

        // --- Ships & Lasers ---
        const ships = [];
        const lasers = [];
        const createShip = (teamColor) => {
            const group = new THREE.Group();
            group.add(new THREE.Mesh(new THREE.BoxGeometry(4, 2, 10), new THREE.MeshStandardMaterial({ color: teamColor })));
            const targetPlanet = planets[Math.floor(Math.random() * planets.length)];
            group.userData = { 
                team: teamColor, 
                targetPlanet: targetPlanet,
                orbitAngle: Math.random() * Math.PI * 2,
                orbitSpeed: 0.01 + Math.random() * 0.01,
                orbitDistance: targetPlanet.userData.radius + 40,
                lastShot: 0 
            };
            scene.add(group);
            ships.push(group);
        };

        for(let i=0; i<30; i++) createShip(i % 2 === 0 ? 0x00f0ff : 0xff0055);

        function shootLaser(ship) {
            const laser = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 30), new THREE.MeshBasicMaterial({ color: ship.userData.team }));
            laser.position.copy(ship.position);
            laser.quaternion.copy(ship.quaternion);
            laser.rotateX(Math.PI / 2);
            laser.userData = { life: 100 };
            scene.add(laser);
            lasers.push(laser);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (cosmicGiant) {
                cosmicGiant.position.y = Math.sin(Date.now() * 0.0005) * 30; // Float animation
                cosmicGiant.rotation.y += 0.001; // Slow rotation
            }

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle) * p.userData.distance, 0, Math.sin(p.userData.angle) * p.userData.distance);
                p.rotation.y += 0.005;
            });

            ships.forEach(ship => {
                const p = ship.userData.targetPlanet;
                ship.userData.orbitAngle += ship.userData.orbitSpeed;
                ship.position.set(
                    p.position.x + Math.cos(ship.userData.orbitAngle) * ship.userData.orbitDistance,
                    p.position.y + Math.sin(ship.userData.orbitAngle * 0.5) * 15,
                    p.position.z + Math.sin(ship.userData.orbitAngle) * ship.userData.orbitDistance
                );
                ship.lookAt(p.position);
                ship.rotateY(Math.PI / 2);

                if (Date.now() - ship.userData.lastShot > 15000 && Math.random() > 0.999) {
                    shootLaser(ship);
                    ship.userData.lastShot = Date.now();
                }
            });

            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].translateY(15);
                if (--lasers[i].userData.life <= 0) {
                    scene.remove(lasers[i]);
                    lasers.splice(i, 1);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
