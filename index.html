<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Lava Swarm - VL8R4eva</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }

        .profile-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            cursor: pointer;
        }

        .profile-overlay {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff4400;
            box-shadow: 0 0 20px #ff4400;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
        }

        .profile-overlay:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px #ffcc00, 0 0 60px #ff4400;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/myface.png" 
             alt="Profile" 
             class="profile-overlay">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 1000000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        camera.position.set(0, 30000, 80000);

        // --- Lighting: Lower Ambient to let the Lava Glow shine ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.8)); 
        const pointLight = new THREE.PointLight(0xff6600, 5, 200000);
        scene.add(pointLight);

        // --- Stars ---
        const starCoords = [];
        for(let i = 0; i < 30000; i++) {
            starCoords.push((Math.random() - 0.5) * 500000, (Math.random() - 0.5) * 500000, (Math.random() - 0.5) * 500000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 80, color: 0xffffff })));

        const planets = [];
        const aliens = [];
        const mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        const createOrbitGroup = (distance, speed) => {
            const group = new THREE.Group();
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2 };
            scene.add(group);
            planets.push(group);
            return group;
        };

        // 1. LOAD LAVA PLANET (With Animation Support)
        loader.load('./lavaplanet.glb', (gltf) => {
            const lavaPlanet = gltf.scene;
            lavaPlanet.scale.set(8000, 8000, 8000); 
            
            const orbitGroup = createOrbitGroup(40000, 0.0005);
            orbitGroup.add(lavaPlanet);

            // Activate Planet Animations (This makes the lava flow)
            const planetMixer = new THREE.AnimationMixer(lavaPlanet);
            gltf.animations.forEach((clip) => {
                planetMixer.clipAction(clip).play();
            });
            mixers.push(planetMixer);
        });

        // 2. OTHER PLANETS
        const p1 = createOrbitGroup(20000, 0.001);
        p1.add(new THREE.Mesh(new THREE.SphereGeometry(3000, 32, 32), new THREE.MeshStandardMaterial({color: 0x2244ff})));

        // 3. LOAD ALIEN SWARM
        loader.load('./human1.glb', (gltf) => {
            const model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = 90000 / Math.max(size.x, size.y, size.z);

            for(let i = 0; i < 6; i++) {
                const alienWrapper = new THREE.Group();
                const clone = model.clone();
                alienWrapper.add(clone);
                alienWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                const targetPlanet = planets[i % planets.length];
                alienWrapper.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * Math.PI * 2, 
                    orbitDist: 30000 + (Math.random() * 15000), 
                    orbitSpeed: 0.001
                };

                const mixer = new THREE.AnimationMixer(clone);
                if (gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }

                scene.add(alienWrapper);
                aliens.push(alienWrapper);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            // Updates BOTH the humans AND the lava planet animations
            mixers.forEach(m => m.update(delta));

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(
                    Math.cos(p.userData.angle) * p.userData.distance, 
                    0, 
                    Math.sin(p.userData.angle) * p.userData.distance
                );
                // Rotate the planet group itself for extra movement
                p.rotation.y += 0.002;
            });

            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + Math.sin(a.userData.orbitAngle * 2) * 2000, 
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
