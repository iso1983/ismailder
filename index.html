<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Universe - VL8R4eva</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        
        .profile-container { 
            position: absolute; 
            top: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 2000; 
            display: inline-block;
        }
        
        .profile-overlay { 
            width: 150px; 
            height: auto; 
            border-radius: 12px; 
            border: 3px solid #ff4400; 
            box-shadow: 0 0 25px #ff4400; 
            object-fit: contain; 
            display: block;
        }

        /* LASER POSITION - FIXED ORIGIN LOCK */
        .laser {
            position: absolute;
            top: 42%; 
            width: 3px;
            /* Firefox Fix: Use clip-path instead of translateY to prevent coordinate jumping */
            height: 100vh; 
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            z-index: 2001;
            opacity: 0;
            pointer-events: none;
            /* Start fully clipped (hidden) */
            clip-path: inset(100% 0 0 0); 
            transform: translateY(-100%);
        }

        .laser.left { left: 32%; }  
        .laser.right { right: 29%; } 

        .laser::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px #ff0000;
        }

        /* LASERING STATE - Synchronized by JS class */
        .profile-container.lasering .laser {
            opacity: 1;
            animation: laser-reveal 0.1s infinite alternate;
        }

        @keyframes laser-reveal {
            from { clip-path: inset(100% 0 0 0); }
            to { clip-path: inset(0% 0 0 0); }
        }

        .window { position: absolute; z-index: 1000; color: white; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 68, 0, 0.3); border-radius: 12px; padding: 15px; }
        h3 { margin: 0 0 10px 0; color: #ffaa00; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #333; }
        #btc-window { top: 20px; left: 20px; width: 250px; }
        #eth-window { top: 180px; left: 20px; width: 250px; }
        .price { font-size: 28px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="profile-container" id="profile">
        <div class="laser left"></div>
        <div class="laser right"></div>
        <img src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/myface.png" class="profile-overlay">
    </div>

    <audio id="laughSound" src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/vl8rlaugh.mp3" preload="auto"></audio>

    <div id="btc-window" class="window"><h3>Bitcoin Terminal</h3><div class="price">$96,420.00</div></div>
    <div id="eth-window" class="window"><h3>Ethereum Terminal</h3><div class="price">$3,512.45</div></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const profile = document.getElementById('profile');
        const laughSound = document.getElementById('laughSound');

        // Play sound and keep laser active until sound ends
        profile.addEventListener('mouseenter', () => {
            if (laughSound.paused) {
                profile.classList.add('lasering');
                laughSound.currentTime = 0; 
                laughSound.play().catch(e => console.log("Interaction required"));
            }
        });

        // Sync laser shutoff with audio end
        laughSound.onended = () => {
            profile.classList.remove('lasering');
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 500, 2000000);
        camera.position.set(0, 40000, 180000);
        camera.layers.enable(0);
        camera.layers.enable(1);

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.5;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.AmbientLight(0xffffff, 0.15));
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i = 0; i < 30000; i++) starCoords.push((Math.random()-0.5)*3000000, (Math.random()-0.5)*3000000, (Math.random()-0.5)*3000000);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 150, color: 0xffffff })));

        const mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        let lavaPlanet, alienModel, satelliteModel;

        loader.load('./lavaplanet.glb', (gltf) => {
            lavaPlanet = gltf.scene;
            lavaPlanet.scale.set(18000, 18000, 18000);
            scene.add(lavaPlanet);
            const mixer = new THREE.AnimationMixer(lavaPlanet);
            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            mixers.push(mixer);
        });

        loader.load('./alien.glb', (gltf) => {
            alienModel = gltf.scene;
            alienModel.scale.set(8000, 8000, 8000);
            scene.add(alienModel);
            const mixer = new THREE.AnimationMixer(alienModel);
            if (gltf.animations.length > 0) { mixer.clipAction(gltf.animations[0]).play(); mixers.push(mixer); }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(m => m.update(delta));
            if(lavaPlanet) lavaPlanet.rotation.y += 0.001;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
