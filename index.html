<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Lava Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        .profile-container {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; cursor: pointer;
        }
        .profile-overlay {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid #ff4400; box-shadow: 0 0 20px #ff4400;
            transition: 0.3s ease-in-out;
        }
        .profile-overlay:hover { transform: scale(1.1); box-shadow: 0 0 40px #ffaa00; }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://raw.githubusercontent.com/iso1983/VL8R4eva/main/myface.png" class="profile-overlay">
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 2000000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // --- PRO RENDERING SETTINGS ---
        renderer.toneMapping = THREE.ReinhardToneMapping; // Better for bright lava highlights
        renderer.toneMappingExposure = 2.5; 
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        camera.position.set(0, 40000, 120000);

        // --- THE "SECRET SAUCE": Environment Map ---
        // This adds reflections to the rock so it isn't just flat grey
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;

        // --- LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.1); // Keep it dark
        scene.add(ambient);
        
        const lavaLight = new THREE.PointLight(0xff4400, 50, 600000, 1);
        scene.add(lavaLight);

        // --- STARS ---
        const starGeo = new THREE.BufferGeometry();
        const starCoords = [];
        for(let i = 0; i < 20000; i++) starCoords.push((Math.random()-0.5)*1000000, (Math.random()-0.5)*1000000, (Math.random()-0.5)*1000000);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 150, color: 0xffffff })));

        const mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();
        let lavaPlanetGroup;

        // LOAD LAVA PLANET
        loader.load('./lavaplanet.glb', (gltf) => {
            lavaPlanetGroup = gltf.scene;
            lavaPlanetGroup.scale.set(15000, 15000, 15000);
            
            lavaPlanetGroup.traverse(child => {
                if (child.isMesh) {
                    // FORCE EMISSIVE: This makes the lava actually glow
                    child.material.emissive = new THREE.Color(0xff2200);
                    child.material.emissiveIntensity = 15; // Overdrive the brightness
                    child.material.roughness = 0.3; // Make rock shiny
                    child.material.metalness = 0.8; // Give it depth
                }
            });

            scene.add(lavaPlanetGroup);

            const mixer = new THREE.AnimationMixer(lavaPlanetGroup);
            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
            mixers.push(mixer);
        });

        // LOAD ALIENS
        loader.load('./human1.glb', (gltf) => {
            const model = gltf.scene;
            const scale = 80000 / new THREE.Box3().setFromObject(model).getSize(new THREE.Vector3()).y;

            for(let i = 0; i < 5; i++) {
                const alien = model.clone();
                alien.scale.set(scale, scale, scale);
                const wrapper = new THREE.Group();
                wrapper.add(alien);
                
                // Orbit data
                wrapper.userData = { angle: Math.random() * 6.2, dist: 60000 + (Math.random()*20000), speed: 0.002 };
                scene.add(wrapper);
                
                const mixer = new THREE.AnimationMixer(alien);
                if(gltf.animations[0]) mixer.clipAction(gltf.animations[0]).play();
                mixers.push(mixer);
                
                wrapper.tick = () => {
                    wrapper.userData.angle += wrapper.userData.speed;
                    wrapper.position.set(Math.cos(wrapper.userData.angle)*wrapper.userData.dist, 0, Math.sin(wrapper.userData.angle)*wrapper.userData.dist);
                    wrapper.lookAt(0,0,0);
                    wrapper.rotateY(Math.PI);
                };
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(m => m.update(delta));
            
            if(lavaPlanetGroup) lavaPlanetGroup.rotation.y += 0.001;
            
            scene.children.forEach(child => {
                if(child.tick) child.tick();
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
