<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Alien Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Basic Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 3000, 8000);

        // --- Lights (Brightened for visibility) ---
        scene.add(new THREE.AmbientLight(0xffffff, 5.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 3.0);
        light.position.set(2000, 2000, 2000);
        scene.add(light);

        // --- Stars (Restored) ---
        const starCoords = [];
        for(let i = 0; i < 20000; i++) starCoords.push((Math.random() - 0.5) * 60000, (Math.random() - 0.5) * 60000, (Math.random() - 0.5) * 60000);
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 5, color: 0xffffff })));

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        createPlanet(250, 0x2244ff, 2500, 0.002); 
        createPlanet(180, 0xff5500, 4500, 0.0015); 
        createPlanet(300, 0x88cc88, 6500, 0.001); 

        // --- Alien Swarm ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            
            // Measure model for huge resizing
            const box = new THREE.Box3().setFromObject(originalModel);
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = 2000 / Math.max(size.x, size.y, size.z); // MASSIVE SCALE

            for(let i = 0; i < 6; i++) {
                // Manual cloning for reliable animation
                const alien = i === 0 ? gltf.scene : gltf.scene.clone();
                alien.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                const targetPlanet = planets[i % planets.length];
                alien.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: targetPlanet.userData.radius + 2000,
                    orbitSpeed: 0.008 + Math.random() * 0.005, // FASTER FLIGHT
                    yOffset: (Math.random() - 0.5) * 1000
                };

                // Link Animation
                if (gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(alien);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                    mixers.push(mixer);
                }

                scene.add(alien);
                aliens.push(alien);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // 1. Move Animations
            mixers.forEach(m => m.update(delta));

            // 2. Move Planets
            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            // 3. Move Aliens (Corrected orbit logic)
            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + a.userData.yOffset,
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
