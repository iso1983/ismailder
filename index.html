<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cosmic Superman</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 25000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace; 
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 500, 1500);

        // --- Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 1.2)); 
        const sunLight = new THREE.PointLight(0xffffff, 5, 10000);
        sunLight.position.set(1000, 1000, 1000);
        scene.add(sunLight);

        // --- GLTF Model Loader with Face Overlay ---
        let cosmicGiant = null;
        let faceOverlay = null; 
        const loader = new GLTFLoader();

    // --- GLTF Model Loader with Face Overlay ---
let faceOverlay = null; 

loader.load('./giant.glb', (gltf) => {
    cosmicGiant = gltf.scene;
    cosmicGiant.scale.set(300, 300, 300); 
    cosmicGiant.position.set(0, 0, 0);

    // 1. Calculate the model's dimensions automatically
    const bbox = new THREE.Box3().setFromObject(cosmicGiant);
    const height = bbox.max.y - bbox.min.y;

    // 2. Load your face texture
    const texLoader = new THREE.TextureLoader();
    const faceTexture = texLoader.load('./myface.png', (texture) => {
        texture.colorSpace = THREE.SRGBColorSpace; 
    });
    
    // 3. Create the face plate with a "force to front" material
    const faceGeometry = new THREE.PlaneGeometry(60, 60); // Large enough to see
    const faceMaterial = new THREE.MeshBasicMaterial({ 
        map: faceTexture, 
        transparent: true,
        side: THREE.DoubleSide,
        depthTest: false,     // Disable depth testing to stay in front
        depthWrite: false,    // Prevent it from hiding other things
        polygonOffset: true,  // Move the layer slightly forward in space
        polygonOffsetFactor: -4
    });
    
    faceOverlay = new THREE.Mesh(faceGeometry, faceMaterial);

    // 4. Position the face at the top area of the model (the head)
    // We push it forward on Z (60) so it's in front of the Superman nose.
    faceOverlay.position.set(0, height * 0.92, 60); 
    
    cosmicGiant.add(faceOverlay); 
    scene.add(cosmicGiant);

}, undefined, (error) => {
    console.error('Error loading:', error);
});

// --- Update your Animate function to include Billboarding ---
function animate() {
    requestAnimationFrame(animate);

    if (cosmicGiant) {
        cosmicGiant.position.y = Math.sin(Date.now() * 0.0005) * 30;
        cosmicGiant.rotation.y += 0.001; 

        // Billboard: Force face to always look at the camera
        if (faceOverlay) {
            faceOverlay.quaternion.copy(camera.quaternion);
        }
    }

    planets.forEach(p => {
        p.userData.angle += p.userData.speed;
        p.position.set(Math.cos(p.userData.angle) * p.userData.distance, 0, Math.sin(p.userData.angle) * p.userData.distance);
        p.rotation.y += 0.005;
    });

    controls.update();
    renderer.render(scene, camera);
}

        // --- Starfield ---
        const starCoords = [];
        for(let i=0; i<15000; i++) {
            starCoords.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 2, color: 0xffffff })));

        // --- Planet Generator ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 32, 32),
                new THREE.MeshStandardMaterial({ color: color, metalness: 0.1, roughness: 0.8 })
            );
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * Math.PI * 2 };
            scene.add(group);
            planets.push(group);
        };

        createPlanet(50, 0x2244ff, 700, 0.002); 
        createPlanet(35, 0xff5500, 1100, 0.0015); 

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (cosmicGiant) {
                cosmicGiant.rotation.y += 0.001; 

                // Makes the face plate always face the camera
                if (faceOverlay) {
                    faceOverlay.quaternion.copy(camera.quaternion);
                }
            }

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle) * p.userData.distance, 0, Math.sin(p.userData.angle) * p.userData.distance);
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
