<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Colossal Alien Swarm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

        const scene = new THREE.Scene();
        // Camera far plane increased to 500,000 to see the massive objects
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 500000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 15000, 30000); // Backed out significantly

        // --- Extreme Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 8.0)); 
        const light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10000, 10000, 10000);
        scene.add(light);

        // --- Massive Starfield ---
        const starCoords = [];
        for(let i = 0; i < 25000; i++) {
            starCoords.push((Math.random() - 0.5) * 200000, (Math.random() - 0.5) * 200000, (Math.random() - 0.5) * 200000);
        }
        const starGeo = new THREE.BufferGeometry();
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 15, color: 0xffffff })));

        // --- Planets ---
        const planets = [];
        const createPlanet = (radius, color, distance, speed) => {
            const group = new THREE.Group();
            const planet = new THREE.Mesh(new THREE.SphereGeometry(radius, 64, 64), new THREE.MeshStandardMaterial({ color }));
            group.add(planet);
            group.userData = { distance, speed, angle: Math.random() * 6.28, radius };
            scene.add(group);
            planets.push(group);
        };
        // Planets are kept at their original scale for contrast
        createPlanet(800, 0x2244ff, 8000, 0.001); 
        createPlanet(600, 0xff5500, 12000, 0.0008); 
        createPlanet(1000, 0x88cc88, 18000, 0.0005); 

        // --- The Colossal Alien ---
        let aliens = [];
        let mixers = [];
        const clock = new THREE.Clock();
        const loader = new GLTFLoader();

        loader.load('./human1.glb', (gltf) => {
            const originalModel = gltf.scene;
            
            // 1. PIVOT FIX: Calculate center and move geometry so it orbits correctly
            const box = new THREE.Box3().setFromObject(originalModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            originalModel.position.set(-center.x, -center.y, -center.z);

            // 2. COLOSSAL SCALE: Scaling to be 30,000 units tall
            const scaleFactor = 30000 / Math.max(size.x, size.y, size.z); 

            for(let i = 0; i < 5; i++) {
                const alienWrapper = new THREE.Group();
                const alienClone = i === 0 ? originalModel : originalModel.clone();
                alienWrapper.add(alienClone);
                
                alienWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);
                const targetPlanet = planets[i % planets.length];
                
                alienWrapper.userData = { 
                    targetPlanet, 
                    orbitAngle: Math.random() * 6.28, 
                    orbitDist: 15000 + (Math.random() * 5000), // Huge orbit distance
                    orbitSpeed: 0.002, // Majestic, slow movement
                    yOffset: (Math.random() - 0.5) * 2000
                };

                // Animation Engine
                const mixer = new THREE.AnimationMixer(alienClone);
                if (gltf.animations.length > 0) {
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }

                scene.add(alienWrapper);
                aliens.push(alienWrapper);
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            for (const mixer of mixers) mixer.update(delta);

            planets.forEach(p => {
                p.userData.angle += p.userData.speed;
                p.position.set(Math.cos(p.userData.angle)*p.userData.distance, 0, Math.sin(p.userData.angle)*p.userData.distance);
            });

            aliens.forEach(a => {
                const p = a.userData.targetPlanet;
                a.userData.orbitAngle += a.userData.orbitSpeed;
                
                // Position centered on the planet's plane
                a.position.set(
                    p.position.x + Math.cos(a.userData.orbitAngle) * a.userData.orbitDist,
                    p.position.y + a.userData.yOffset, 
                    p.position.z + Math.sin(a.userData.orbitAngle) * a.userData.orbitDist
                );
                
                a.lookAt(p.position);
                a.rotateY(Math.PI); 
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
